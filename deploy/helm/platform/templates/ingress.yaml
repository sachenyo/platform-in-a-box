apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: platform-web
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: platform-api
                port:
                  number: 80
